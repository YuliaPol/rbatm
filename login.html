<!DOCTYPE html>
<html lang="en-US" style="height: auto; min-height: 100%;">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ключевые показатели</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://rbatm.ru/admin/assets/53bf7e5d/css/bootstrap.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form  method="post">
                <input type="hidden" >
                <div class="form-group has-feedback field-loginform-username required">

                    <input type="text" id="loginform-username" class="form-control" name="LoginForm[username]"
                        placeholder="Username" aria-required="true"><span
                        class="glyphicon glyphicon-envelope form-control-feedback"></span>

                    <p class="help-block help-block-error"></p>
                </div>
                <div class="form-group has-feedback field-loginform-password required">

                    <input type="password" id="loginform-password" class="form-control" name="LoginForm[password]"
                        value="" placeholder="Password" aria-required="true"><span
                        class="glyphicon glyphicon-lock form-control-feedback"></span>

                    <p class="help-block help-block-error"></p>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group field-loginform-rememberme">
                            <div class="checkbox">
                                <label for="loginform-rememberme">
                                    <input type="hidden" name="LoginForm[rememberMe]" value="0"><input type="checkbox"
                                        id="loginform-rememberme" name="LoginForm[rememberMe]" value="1" checked="">
                                    Remember Me
                                </label>
                                <p class="help-block help-block-error"></p>

                            </div>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" name="login-button">Sign
                            in</button> </div>
                    <!-- /.col -->
                </div>
            </form>
            <div class="social-auth-links text-center">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign
                    in
                    using Facebook</a>
                <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i>
                    Sign
                    in using Google+</a>
            </div>
            <!-- /.social-auth-links -->
            <a href="#">I forgot my password</a><br>
            <a href="register.html" class="text-center">Register a new membership</a>
        </div>
        <!-- /.login-box-body -->
    </div>
    <script src="https://rbatm.ru/admin/assets/53d77a8f/jquery.js"></script>
    <script src="https://rbatm.ru/admin/assets/53bf7e5d/js/bootstrap.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
