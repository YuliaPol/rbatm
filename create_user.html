                                Лихачов Дмитрий Сергеевич
                            </a>

                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <aside class="main-sidebar">
            <section class="sidebar">
                <ul class="sidebar-menu">
                    <li>
                        <a href="./index.html">

                    <li>
                        <a href="./locations.html">
                            <i class="fa fa-university"></i>
                            <span>Локации</span>
                        </a>
                    </li>
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-cubes"></i>
                            <span>Шаблоны</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu">

                                    <i class="round perple"></i>

                                </a>

                                <a href="./quiz.html">
                                    <i class="round yellow"></i>

                                        рассылкой</span>

                            <li>

                    </li>
                    <li>
                        <a href="./reference.html">

                    <li class="active">
                        <a href="./user.html">
                            <i class="fa fa-users"></i>
                            <span>Пользователи</span>

                    </li>
                </ul>
            </section>
        </aside>
        <div class="content-wrapper">
            <section class="content-header">
                <div class="Breadcrumbs-top">
                    <ul class="breadcrumb">
                        <li><a href="#"><i class="fa fa-home pr-2"></i>Home</a></li>
                        <li class="active">Добавить пользователя</li>
                    </ul>
                </div>
                <h1>
                    Добавить пользователя </h1>
            </section>
            <section class="content">
                <section class="container-content">
                    <div class="user-create">
                        <div class="box box-info">
                            <div class="box-footer clearfix">
                                <form method="post">
                                    <input type="hidden">
                                        <div class="header-form">Основные контактные данные</div>
                                        <div class="form-wrap">
                                            <div class="form-element">
                                                <label>Номер телефона</label>
                                                <div class="box-paste-dinamyc_phone">
                                                    <div class="input-container">
                                                        <input type="text" name="SignupForm[phone]" class="form-control" value="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-element">
                                                <label>Email</label>
                                                <div class="box-paste-dinamyc_email">
                                                    <div class="input-container">
                                                        <input type="text" name="SignupForm[email]" class="form-control" value="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-element">
                                                <div class="field-signupform-name required">
                                                    <label class="control-label" for="signupform-name">ФИО:</label>
                                                    <input type="text" id="signupform-name" class="form-control" name="SignupForm[name]"
                                                        aria-required="true">
                                                    <div class="help-block"></div>
                                                </div>
                                            </div>
                                            <div class="form-element">
                                                <div class="field-signupform-username">
                                                    <label class="control-label" for="signupform-username">Логин:</label>
                                                    <input type="text" id="signupform-username" class="form-control" name="SignupForm[username]"
                                                        placeholder="LOGIN">
                                                    <div class="help-block"></div>
                                                </div>    
                                            </div>
                                            <div class="form-element">
                                                <div class="field-signupform-password required">
                                                    <label class="control-label" for="signupform-password">Пароль:</label>
                                                    <input type="password" id="signupform-password" class="form-control"
                                                        name="SignupForm[password]" placeholder="******" aria-required="true">
                                                    <div class="help-block"></div>
                                                </div>
                                            </div>
                                            <div class="form-element">
                                                <div class="field-signupform-password_repeat required">
                                                    <label class="control-label" for="signupform-password_repeat">Пароль еще раз:</label>
                                                    <input type="password" id="signupform-password_repeat" class="form-control"
                                                        name="SignupForm[password_repeat]" placeholder="******" aria-required="true">
                                                    <div class="help-block"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="btn-container">
                                        <button type="submit" class="btn-submit">Сохранить</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </div>
    <script src="https://rbatm.ru/admin/assets/53d77a8f/jquery.js"></script>

    <script src="./assets/js/script.js"></script>
